name: Build and push docker images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Backend
      - name: Build backend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/chaykov-backend:latest ./apps/data-service/hono

      - name: Push backend image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/chaykov-backend:latest

      # Frontend
      - name: Build frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/chaykov-frontend:latest ./apps/user-application/rrv7

      - name: Push frontend image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/chaykov-frontend:latest
